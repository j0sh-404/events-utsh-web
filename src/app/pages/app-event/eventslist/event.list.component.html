  <div class="row">

    <div class="col-md-10 ml-auto col-xl-6 mr-auto" *ngFor="let event of listEvents">
      <div class="mb-3">
        <small class="text-uppercase font-weight-bold">
          {{event.titulo}}
        </small>
        <div>
          {{event.fecha}}
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <tabset class="nav-tabs-danger">
            <tab>
              <ng-template tabHeading>
                <i class="tim-icons icon-spaceship"> </i> Descripcion
              </ng-template>
              <p>
                {{event.descripcion}}
              </p>
            </tab>
            <tab>
              <ng-template tabHeading >
                  <i class="tim-icons icon-align-left-2" > </i> Lista usuarios
              </ng-template>


              <table class="table">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">estado</th>
                  <th scope="col">codigo</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of  event.users let i=index">
                  <th scope="row">{{i+1}}</th>
                  <th>{{user.nameUser}}</th>
                  <td>{{user.lastname}}</td>
                  <td>{{user.status}}</td>
                  <td><i class="tim-icons icon-tap-02"  (click)="openModalQr(event.id,user.id,myModal)"> </i></td>
                </tr>
                </tbody>
              </table>

            </tab>
          </tabset>
        </div>
      </div>
    </div>

  </div>

<div
        aria-hidden="true"
        aria-labelledby="myModalLabel"
        bsModal
        class="modal fade"
        #myModal="bs-modal"
        id="myModal"
        role="dialog"
        tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <button
                aria-hidden="true"
                class="close"
                data-dismiss="modal"
                type="button"
                (click)="myModal.hide()"
        >
          <i class="tim-icons icon-simple-remove"> </i>
        </button>
        <h4 class="title title-up">Codigo QR</h4>

      </div>
      <div class="modal-body col-sm-12">
         <div style="text-align: center">
           <div class="col-sm-12">
             <div #canvas></div>
           </div>
         </div>
      </div>
      <div class="modal-footer">
        <button
                class="btn btn-danger"
                data-dismiss="modal"
                type="button"
                (click)="myModal.hide()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
