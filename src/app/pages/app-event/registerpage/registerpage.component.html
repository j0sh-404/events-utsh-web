<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <br/>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

              </div>
              <div class="card-body">

                <form class="form" *ngIf="typeFormulary==='1'">
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-pencil"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Titulo"
                      type="text"
                      name="tittle"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      [(ngModel)]="tittle"
                    />
                  </div>
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-notes"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Descripcion"
                      type="text"
                      name="description"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                      [(ngModel)]="description"
                    />
                  </div>

                  <div class="input-group"
                          [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-calendar-60"> </i>
                      </div>
                    </div>
                    <input
                            bsDatepicker
                            class="form-control"
                            data-datepicker-color="danger"
                            [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"
                            [bsValue]="dateEvent"
                            [(ngModel)]="dateEvent"
                            name="dateEvent"
                            id="datepicker"
                            type="text"
                    />
                  </div>

                </form>

                <!--register new user-->
                <form class="form" *ngIf="typeFormulary==='2'">

                  <div class="input-group"
                          [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-badge"> </i>
                      </div>
                    </div>
                    <input
                            class="form-control"
                            placeholder="Nombre"
                            type="text"
                            name="nameUser"
                            [(ngModel)]="nameUser"
                            (focus)="focus = true"
                            (blur)="focus = false"

                    />
                  </div>
                  <div class="input-group"
                          [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-caps-small"> </i>
                      </div>
                    </div>
                    <br>
                    <input
                            class="form-control"
                            placeholder="Apellido(s)"
                            type="text"
                            name="lasName"
                            [(ngModel)]="lastname"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false"/>
                  </div>

                  <div class="input-group"
                       [ngClass]="{ 'input-group-focus': focus2 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-notes"> </i>
                      </div>
                    </div>
                    <input
                            class="form-control"
                            placeholder="Telefono"
                            type="text"
                            name="telephone"
                            [(ngModel)]="numberTelephone"
                            (focus)="focus2 = true"
                            (blur)="focus2 = false"/>
                  </div>

                  <div class="input-group"
                       [ngClass]="{ 'input-group-focus': focus3 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-notes"> </i>
                      </div>
                    </div>
                    <select  class="form-control"
                             (focus)="focus3 = true"
                             (blur)="focus3 = false"
                             [(ngModel)]="idEvento"
                             name="eventId"
                             (change)="addId($event.target.value)"
                    >

                      <option *ngFor="let event of listEvents"   value="{{event.id}}" style="color: black">
                        {{event.titulo}}
                      </option>
                    </select>
                  </div>




                </form >

              </div>
              <div class="card-footer">
                <a *ngIf="typeFormulary==='2'"
                  class="btn btn-danger btn-round btn-lg"
                  (click)="saveUser()"
                  href="javascript:void(0)"
                >
                  Guardar
                </a>
                <a   *ngIf="typeFormulary==='1'"
                        class="btn btn-danger btn-round btn-lg"
                        (click)="saveEvent()"
                        href="javascript:void(0)"
                >
                  Guardar
                </a>
                <div *ngIf="idForNewRegistry!=null" style="text-align: center"  >
                  <div class="col-sm-12">
                    <ngx-qrcode-styling
                            #qrcode
                            [config]="config"
                            [type]="'canvas'"
                            [shape]="'square'"
                            [width]="200"
                            [height]="200"
                            [margin]="5"
                            [data]="idForNewRegistry"
                            [image]="''"

                    >
                    </ngx-qrcode-styling>
                  </div>
                  <div style="text-align: center">
                    <button class="btn btn-primary mr-1"  (click)="saveImageQr()">Descargar</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- efecto-->
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
